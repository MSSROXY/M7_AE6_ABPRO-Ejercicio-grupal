{% extends 'voluntarios/base.html' %}

{% block title %}Agregar Voluntario{% endblock %}

{% block content %}
<h1>Agregar Voluntario</h1>
<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'voluntario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
