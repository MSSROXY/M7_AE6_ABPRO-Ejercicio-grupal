{% extends 'voluntarios/base.html' %}

{% block title %}Eliminar Voluntario{% endblock %}

{% block content %}
<h1>Eliminar Voluntario</h1>
<p>¿Estás seguro que quieres eliminar a "{{ object.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'voluntario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
