{% extends 'voluntarios/base.html' %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<h1>Eliminar Evento</h1>
<p>¿Estás seguro que quieres eliminar el evento "{{ object.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'evento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
